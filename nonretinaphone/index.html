<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Gigabyte1027</title>
  <link rel="apple-touch-icon-precomposed" href="/touch-icon-iphone.png">
  <link rel="apple-touch-icon-precomposed" sizes="152x152" href="/touch-icon-ipad.png">
  <link rel="apple-touch-icon-precomposed" sizes="180x180" href="/touch-icon-iphone-retina.png">
  <link rel="apple-touch-icon-precomposed" sizes="167x167" href="/touch-icon-ipad-retina.png">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-capable" content="yes">
	<style>
body {
	background-image: url('/images/black.png');
	color: white;
	font-family: Arial, Helvetica, sans-serif;
}
#body {
    position: fixed;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background: url(/images/logo.png);
    background-position: center;
    background-repeat: no-repeat;
	background-size: 320px 320px;
    overflow: hidden;
}
#navbar {
	background: url(/images/gradient.png);
	position: fixed;
	height: 160px;
	width: 100%;
	bottom: 0;
	left: 0;
	z-index: 99;
	-webkit-box-shadow: 0px -2px 0px 0px rgba(50,50,50,1);
	-moz-box-shadow: 0px -2px 0px 0px rgba(50,50,50,1);
	box-shadow: 0px -2px 0px 0px rgba(50,50,50,1);
	border-top: gray 4px solid;
}
#nav1, #nav2, #nav3, #nav4 {
	padding-left: 35px;
    padding-right: 35px;
}
#nav1 {
	margin-left: 5px;
	background-image: url('/images/black.png');
	-webkit-box-shadow: inset 0px -4px 9px 0px rgba(255,255,255,1);
	-moz-box-shadow: inset 0px -4px 9px 0px rgba(255,255,255,1);
	box-shadow: inset 0px -4px 9px 0px rgba(255,255,255,1);
}
	</style>
</head>
<body>
<div id="body"></div>
<div id="navbar">
<img id="nav1" src="/images/home.png" height="100%">
<img id="nav2" src="/images/home.png" height="100%">
<img id="nav3" src="/images/home.png" height="100%">
<img id="nav4" src="/images/home.png" height="100%">





</div>
</body>
</html>
